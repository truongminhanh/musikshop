<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/hauptseite">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Logout
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createmusik">Create Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3>Shopping Cart</h3>
    <div class="row">
        <div class="col-lg-3">
            <table broder="1" cellpadding="10">
                <thead>
                <tr>
                    <th></th>
                    <th>Musik</th>
                    <th>Preis</th>
                    <th>Genre</th>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item: ${musikcart}">
                    <td>
                        <img th:src="@{/images/klangkuenstler.png}" style="width:100px;height:100px">
                    </td>
                    <td th:text = "${item.getMusik().getProductname()}">
                    </td>
                    <td th:text ="${item.getMusik().getPrice()}"></td>
                    <td th:text ="${item.getMusik().getGenre()}"></td>
                    <td th:text ="${item.getMusik().getTitle()}"></td>
                    <td th:text ="${item.getQuantityString()}"></td>
                    <td>
                        <a th:href="${'/remove/' +item.getMusik().getMusikIdString()}" class="col-md-1">
                            <button type="button" class="btn btn-primary" th:text="remove">remove</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <a href="/payOrder" class="col-md-1">
            <button type="button" class="btn btn-primary" th:text="${'Pay' + total}">Pay Now</button>
        </a>
    </div>
</div>
</body>
</html>
